<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorplan Assistant</title>
    <link rel="stylesheet" href="..\static\css\chatbot.css">
</head>
<body>
    <h1>Floorplan Assistant</h1>
    <div id="chat-box"></div>
    <input type="text" id="userInput" placeholder="Type your message here">
    <button id="sendMessage">Send</button>
    <button id="finalize" onclick="finalizeFloorplan()">Finalize Floorplan</button>
    <script src="..\static\js\chatbot.js"></script>
    <script>
        function finalizeFloorplan() {
            fetch('/finalize', { method: 'GET' })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // Redirect to graph page
                    } else {
                        console.log(response);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
